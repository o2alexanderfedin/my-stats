<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Statistics - o2alexanderfedin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #24292e 0%, #2c3e50 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #24292e;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #586069;
        }

        .metric-value {
            font-weight: bold;
            color: #24292e;
            font-size: 1.2rem;
        }

        .chart-container {
            margin-top: 20px;
            height: 300px;
            position: relative;
        }

        .controls {
            background: #f6f8fa;
            padding: 20px;
            border-bottom: 1px solid #e1e4e8;
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group label {
            font-weight: 600;
            color: #24292e;
        }

        select, input {
            padding: 8px 12px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            font-size: 14px;
        }

        .highlight {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: bold;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
        }

        .summary-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .summary-card .label {
            font-size: 1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitHub Statistics</h1>
            <p>@o2alexanderfedin â€¢ Last 5 Years Analysis</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="year">Year</option>
                    <option value="commits">Commits</option>
                </select>
                
                <label for="filterYear">Filter Year:</label>
                <select id="filterYear">
                    <option value="all">All Years</option>
                </select>
                
                <label for="viewMode">View Mode:</label>
                <select id="viewMode">
                    <option value="overview">Overview</option>
                    <option value="detailed">Detailed</option>
                </select>
            </div>
        </div>

        <div id="content">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <script>
        let githubStats = {};

        // Load GitHub statistics
        fetch('./github_stats.json')
            .then(response => response.json())
            .then(data => {
                githubStats = data;
                initializeApp();
            })
            .catch(error => {
                console.error('Error loading GitHub statistics:', error);
                document.getElementById('content').innerHTML = '<div style="padding: 40px; text-align: center; color: #666;">Error loading GitHub statistics. Please make sure github_stats.json is available.</div>';
            });

        function initializeApp() {
            populateFilters();
            renderContent();
            
            // Add event listeners
            document.getElementById('sortBy').addEventListener('change', renderContent);
            document.getElementById('filterYear').addEventListener('change', renderContent);
            document.getElementById('viewMode').addEventListener('change', renderContent);
        }

        function populateFilters() {
            const filterYear = document.getElementById('filterYear');
            Object.keys(githubStats.commits.byYear).forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                filterYear.appendChild(option);
            });
        }

        function renderContent() {
            const sortBy = document.getElementById('sortBy').value;
            const filterYear = document.getElementById('filterYear').value;
            const viewMode = document.getElementById('viewMode').value;
            
            const content = document.getElementById('content');
            
            if (viewMode === 'overview') {
                content.innerHTML = renderOverview();
            } else {
                content.innerHTML = renderDetailed(filterYear, sortBy);
            }
            
            renderCharts();
        }

        function renderOverview() {
            const stats = githubStats;
            
            return `
                <div class="stats-grid">
                    <div class="summary-cards">
                        <div class="summary-card">
                            <div class="number">${stats.repositories.total}</div>
                            <div class="label">Total Repositories</div>
                        </div>
                        <div class="summary-card">
                            <div class="number">${stats.commits.total.commits}</div>
                            <div class="label">Total Commits</div>
                        </div>
                        <div class="summary-card">
                            <div class="number">${stats.commits.dailyStats.daysWithCommits}</div>
                            <div class="label">Active Days</div>
                        </div>
                        <div class="summary-card">
                            <div class="number">${stats.commits.total.averagePerYear}</div>
                            <div class="label">Avg Commits/Year</div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Repository Statistics</h3>
                        <div class="metric">
                            <span class="metric-label">Created by me</span>
                            <span class="metric-value">${stats.repositories.created}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Forked from others</span>
                            <span class="metric-value">${stats.repositories.forked}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Forked & modified</span>
                            <span class="metric-value highlight">${stats.repositories.forkedAndTouched}</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Commit Statistics</h3>
                        <div class="metric">
                            <span class="metric-label">Total commits (5 years)</span>
                            <span class="metric-value highlight">${stats.commits.total.commits}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Average per year</span>
                            <span class="metric-value">${stats.commits.total.averagePerYear}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Min commits (year)</span>
                            <span class="metric-value">${stats.commits.total.minYear}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Max commits (year)</span>
                            <span class="metric-value">${stats.commits.total.maxYear}</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Daily Activity</h3>
                        <div class="metric">
                            <span class="metric-label">Days with commits</span>
                            <span class="metric-value">${stats.commits.dailyStats.daysWithCommits}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Avg commits/active day</span>
                            <span class="metric-value highlight">${stats.commits.dailyStats.averageCommitsPerActiveDay}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Min commits/day</span>
                            <span class="metric-value">${stats.commits.dailyStats.minCommitsPerDay}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Max commits/day</span>
                            <span class="metric-value">${stats.commits.dailyStats.maxCommitsPerDay}</span>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Yearly Breakdown</h3>
                        <div class="chart-container">
                            <canvas id="yearlyChart"></canvas>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Repository Types</h3>
                        <div class="chart-container">
                            <canvas id="repoChart"></canvas>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDetailed(filterYear, sortBy) {
            const stats = githubStats;
            let yearsData = Object.entries(stats.commits.byYear);
            
            if (filterYear !== 'all') {
                yearsData = yearsData.filter(([year]) => year === filterYear);
            }
            
            if (sortBy === 'commits') {
                yearsData.sort(([,a], [,b]) => b.commits - a.commits);
            } else {
                yearsData.sort(([a], [b]) => b.localeCompare(a));
            }
            
            const yearCards = yearsData.map(([year, data]) => `
                <div class="stat-card">
                    <h3>${year}</h3>
                    <div class="metric">
                        <span class="metric-label">Commits</span>
                        <span class="metric-value highlight">${data.commits}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Contributions</span>
                        <span class="metric-value">${data.totalContributions}</span>
                    </div>
                </div>
            `).join('');
            
            return `
                <div class="stats-grid">
                    ${yearCards}
                </div>
            `;
        }

        function renderCharts() {
            // Clear any existing charts
            Chart.helpers.each(Chart.instances, (instance) => {
                instance.destroy();
            });
            
            setTimeout(() => {
                if (document.getElementById('yearlyChart')) {
                    renderYearlyChart();
                }
                if (document.getElementById('repoChart')) {
                    renderRepoChart();
                }
            }, 100);
        }

        function renderYearlyChart() {
            const ctx = document.getElementById('yearlyChart');
            if (!ctx) return;
            
            const years = Object.keys(githubStats.commits.byYear).sort();
            const commits = years.map(year => githubStats.commits.byYear[year].commits);
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'Commits per Year',
                        data: commits,
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function renderRepoChart() {
            const ctx = document.getElementById('repoChart');
            if (!ctx) return;
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Created by me', 'Forked', 'Forked & modified'],
                    datasets: [{
                        data: [
                            githubStats.repositories.created,
                            githubStats.repositories.forked - githubStats.repositories.forkedAndTouched,
                            githubStats.repositories.forkedAndTouched
                        ],
                        backgroundColor: [
                            'rgba(102, 126, 234, 0.8)',
                            'rgba(118, 75, 162, 0.8)',
                            'rgba(255, 206, 84, 0.8)'
                        ],
                        borderWidth: 2,
                        borderColor: 'white'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
